<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de un formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="UT5_EJ2.js"></script>
</head>

<body style="font-family: monospace" onload="Fecha_Actual()">
    <div class="col-12 d-flex align-items-center justify-content-center pt-5">
        <div class="d-flex align-items-center justify-content-center flex-column col-4">
            <span class="fw-bolder fs-1">Validacion de un formulario</span>
            <p class="fs-4 text-center">Introduce los valores de los campos segun creas conveniente, al finalizar dale al boton y se te validara el formulario</p>
            <small>(Debes usar live-server para que se vea la ventana modal)</small>
        </div>
    </div>

    <hr>

    <div class="col-12 h-50 d-flex justify-content-center align-items-start flex-row">
        <div class="col-2 h-100 d-flex flex-column justify-content-start align-items-end">
            <label class="p-3 m-1">Nombre: </label>
            <label class="p-3 m-1">Apellido1: </label>
            <label class="p-3 m-1">Edad: </label>
            <label class="p-3 m-1">Matricula: </label>
            <label class="p-3 m-1">Nº tarjeta: </label>
            <label class="p-3 m-1">Mes de expiracion: </label>
        </div>
        <div class="col-2 h-100 d-flex justify-content-start align-items-center flex-column">
            <input id="Nombre" class="w-75 m-3" type="text" placeholder="Jonathan" required>
            <input id="Apellido1" class="w-75 m-3" type="text" placeholder="Monagas" required>
            <input id="Edad" class="w-75 m-3" type="text" placeholder="18-120" required>
            <input id="Matricula" class="w-75 m-3" type="text" placeholder="1234AAA" required>
            <input id="NTarjeta" class="w-75 m-3" type="text" placeholder="123" required>
            <input id="MExpiracion" class="w-75 m-3" type="text" placeholder="1-12" required>
        </div>
        <div class="col-2 h-100 d-flex flex-column justify-content-start align-items-end">
            <label class="p-3 m-1" for="Name">Nº de expediente: </label>
            <label class="p-3 m-1" for="Name">Apellido2: </label>
            <label class="p-3 m-1" for="Name">Fecha de permiso: </label>
            <label class="p-3 m-1" for="Name">Importe: </label>
            <label class="p-3 m-1" for="Name">Tipo de tarjeta: </label>
            <label class="p-3 m-1" for="Name">Año de expiracion: </label>
        </div>
        <div class="col-2 h-100 d-flex justify-content-start align-items-center flex-column">
            <input id="NExpediente" class="w-75 m-3" type="text" placeholder="1000-1999" required>
            <input id="Apellido2" class="w-75 m-3" type="text" placeholder="Déniz" required>
            <input id="FPermiso" class="w-75 m-3" type="text" required>
            <input id="Importe" class="w-75 m-3" type="text" placeholder="cualquier numero" required>
            <select class="w-75 m-4" name="Tarjeta" id="TipoTarjeta">
                <option value="Generica" default>Generica</option>
                <option value="American Express">American Express</option>
                <option value="Visa">Visa</option>
                <option value="Diners Club">Diners Club</option>
                <option value="Master Card">Master Card</option>
            </select>
            <input id="AExpiracion" class="w-75 m-3" type="text" placeholder="2001-2100" required>
        </div>
    </div>
    <div class="h-25 w-100 d-flex justify-content-center align-items-start">
        <input type="button" value="Comprobar formulario" class="btn btn-lg bg-success text-light h-75"
            onclick="Comprobar()">
    </div>

</html>

</html>
